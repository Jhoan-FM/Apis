<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase Motivadora</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .quote {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    .author {
      font-size: 1em;
      color: #777;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote" id="quote">Cargando frase...</div>
    <div class="author" id="author"></div>
    <button onclick="getQuote()">Nueva frase</button>
  </div>

  <script>
    async function getQuote() {
      try {
        const response = await fetch("https://zenquotes.io/api/random");
        const data = await response.json();
        document.getElementById("quote").innerText = `"${data[0].q}"`;
        document.getElementById("author").innerText = `- ${data[0].a}`;
      } catch (error) {
        document.getElementById("quote").innerText = "No se pudo cargar la frase.";
        document.getElementById("author").innerText = "";
        console.error("Error al obtener la frase:", error);
      }
    }

    // Cargar una frase al iniciar
    window.onload = getQuote;
  </script>

</body>
</html>
